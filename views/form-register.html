<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Home</title>
    <link
      rel="shortcut icon"
      href="../public/images/sasukepng.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
          <img src="../public/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="/"
                >HOME</a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="add-project">ADD PROJECT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial">TESTIMONIAL</a>
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-center">
          {{if .FlashStatus}}
          <a class="nav-link me-3">Halo, {{.FlashName}}</a>
          <a class="nav-link me-3" href="/logout" id="logout">Logout</a>
          {{else}}
          <a class="nav-link me-3" href="FormRegister " id="register">Register</a>
          <a class="nav-link me-3 active" href="FormLogin" id="login">Login</a> 
          {{end}}
          <a class="btn btn-dark" href="contact" role="button">Contact Me</a>
        </div>
      </div>
    </nav> 

     <!-- register -->

     <div class="container d-flex flex-column align-items-center justify-content-center">
      <h1 class="m-5">Register</h1>
      <form class="form" style="width: 600px;" id="width" action="/register" method="post" autocomplete="off">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="input" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
          </div>
      </form>
  </div>
</body>

</html>
