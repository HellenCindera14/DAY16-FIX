<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Home</title>
    <link
      rel="shortcut icon"
      href="../public/images/sasukepng.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
          <img src="../public/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="/"
                >HOME</a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="add-project.html">ADD PROJECT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial.html">TESTIMONIAL</a>
            </li>
          </ul>
         <div class="d-flex justify-content-center">
            {{if .dataSession.IsLogin}}
            <a class="nav-link me-3">Halo, {{.dataSession.Name}}</a>
            <a class="nav-link me-3" href="/logout" id="logout">Logout</a>
            {{else}}
            <a class="nav-link me-3" href="FormRegister " id="register">Register</a>
            <a class="nav-link me-3 active" href="FormLogin" id="login">Login</a> 
            {{end}}
            <a class="btn btn-dark" href="contact" role="button">Contact Me</a>
          </div>
        </div>
      </div>
    </nav> 

      {{if .FlashMessage}}
      {{if .FlashStatus}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{.FlashMessage}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{else}}
      <div></div>
      {{end}}
      {{end}}

    <div class="p-4">
        <form class="m-auto" style="max-width: 500px" action="/login" method="post">
          <h1 class="mb-2 text-center fw-bold">LOGIN</h1>
  
          <div class="mb-3">
            <label for="email" class="form-label fw-bold mt-5">Email</label>
            <input type="text" class="form-control" name="email" id="input-email" required />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="number" class="form-control" name="password" id="input-password" required />
          </div>
        <div class="mb-3 text-end">
            <button
              class="btn btn-dark rounded-pill fw-bold px-4"
              type="submit"
            >submit</button>
          </div>
        </div>
</body>

</html>
